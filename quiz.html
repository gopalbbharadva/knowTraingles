<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangle Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <section>
        <div class="back"><a href="index.html">< Back</a></div>
        <h1>Quiz</h1>
        <form>
          <div class="question">
            <label
              >1. If a triangle has angles 135<sup>0</sup>, 15 <sup>0</sup>, 30
              <sup>0</sup>. Is it an <strong>obtuse triangle?</strong>
            </label>
            <div>
              <label
                ><input type="radio" required value="o1" name="a" /> yes</label
              >
              <label
                ><input type="radio" required value="o2" name="a" /> no</label
              >
            </div>
          </div>
          <div class="question">
            <label
              >2. The perimeter of an equilateral triangle is 15cm. What is the
              length of one side?
            </label>
            <div>
              <label
                ><input type="radio" required value="o1" name="b" /> 15cm</label
              >
              <label
                ><input type="radio" required value="o2" name="b" /> 45cm</label
              >
              <label
                ><input type="radio" required value="o3" name="b" /> 5cm</label
              >
            </div>
          </div>
          <div class="question">
            <label
              >3. If a triangle has 2 sides with equal lengths and 75
              <sup>0</sup> angle between them. What is the type of triangle?
            </label>
            <div>
              <label
                ><input type="radio" value="o1" required name="c" />
                Equilateral</label
              >
              <label
                ><input type="radio" value="o2" required name="c" />
                Isosceles</label
              >
              <label
                ><input type="radio" value="o3" required name="a" /> Right Angle
                traingle</label
              >
            </div>
          </div>
          <div class="question">
            <label
              >4. If a triangle has 2 angles of 75<sup>0</sup>. What is the
              measure of third angle in degree?
            </label>
            <div>
              <label
                ><input type="radio" required value="o1" name="d" /> 25</label
              >
              <label
                ><input type="radio" required value="o2" name="d" /> 30</label
              >
              <label
                ><input type="radio" required value="o3" name="d" /> 15</label
              >
            </div>
          </div>
          <div class="question">
            <label
              >5. If a triangle has sides of 2cm, 3cm, 4cm, what is the type of
              triangle?
            </label>
            <div>
              <label
                ><input type="radio" value="o1" required name="e" />
                Equilateral</label
              >
              <label
                ><input type="radio" value="o2" required name="e" />
                Isosceles</label
              >
              <label
                ><input type="radio" value="o3" required name="e" />
                Scalene</label
              >
            </div>
          </div>
          <div class="question">
            <label
              >6. If a triangle has 2 sides with equal lengths and 60
              <sup>0</sup> angle between them. What is the type of triangle?
            </label>
            <div>
              <label
                ><input type="radio" value="o1" required name="f" />
                Equilateral</label
              >
              <label
                ><input type="radio" value="o2" required name="f" />
                Isosceles</label
              >
              <label
                ><input type="radio" value="o3" required name="f" /> Both</label
              >
            </div>
          </div>
          <div class="question">
            <label
              >7. If a triangle has angles 115 <sup>0</sup>, 25 <sup>0</sup>, 40
              <sup>0</sup>. Is it an <strong> acute triangle</strong>?
            </label>
            <div>
              <label
                ><input type="radio" value="o1" required name="g" /> yes</label
              >
              <label
                ><input type="radio" value="o2" required name="g" /> no</label
              >
            </div>
          </div>
          <div class="question">
            <label
              >8. A triangle has angles 60 <sup>0</sup>, 60 <sup>0</sup>, 60
              <sup>0</sup>. Is it an equilateral triangle?
            </label>
            <div>
              <label
                ><input type="radio" value="o1" required name="h" /> yes</label
              >
              <label
                ><input type="radio" value="o2" required name="h" /> no</label
              >
            </div>
          </div>
          <button type="submit">Submit</button>
          <h2>Result:</h2>
          <div class="qresult">
            <label class="label">Score:</label>
            <div class="formula">0</div>
          </div>
        </form>
      </section>
    </div>
    <script src="quiz.js"></script>
  </body>
</html>
